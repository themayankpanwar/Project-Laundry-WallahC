<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laundry Service</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }
    nav {
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      background-color: white;
    }

    .nav-links a {
      margin: 0 15px;
      text-decoration: none;
      color: gray;
      font-size: 14px;
    }

    .username {
      color: #2a7de1;
      font-size: 14px;
    }
    .hero {
      height: calc(100vh - 60px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .left {
      width: 50%;
    }

    .left h1 {
      font-size: 38px;
      color: #333;
      margin-bottom: 15px;
    }

    .left span {
      color: #2a7de1;
    }

    .left p {
      font-size: 14px;
      color: gray;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .left button {
      padding: 12px 20px;
      border: none;
      background-color: #2a7de1;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .right {
      width: 50%;
      text-align: center;
    }

    .right img {
      width: 80%;
      max-height: 400px;
    }
  </style>
</head>

<body>
  <nav>
    <div class="logo">Logo</div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Services</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>

    <div class="username">Mayank</div>
  </nav>
  <div class="hero">
    <div class="left">
      <h1>
        Revitalize Your Clothes with Expert 
        <span>Laundry Services!</span>
      </h1>

      <p>
        From premium dry cleaning to swift wash and fold, we deliver
        care and convenience. Schedule a pickup and rediscover the
        freshness of your clothes today!
      </p>

      <button>Book a service today!</button>
    </div>
    <div class="right">
      <img src="https://i.pinimg.com/736x/80/51/48/8051486d41419141d85cc37679cf58c9.jpg" alt="laundry">
    </div>

  </div>

</body>
</html>
